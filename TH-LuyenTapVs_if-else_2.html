
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vs if-else</title>
</head>
<body>
<script>
    let pass = prompt('Password?', '');
    if (pass == 'TheMaster') {
        alert('Welcome!');
    } else if (pass == null) {
        alert('Canceled.');
    } else {
        alert('Wrong password');
    }
</script>
</body>
</html>
